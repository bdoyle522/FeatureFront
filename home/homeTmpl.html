<div class="container">
  <div>
    <h1>Bypass Feature Flip</h1>
  </div>
  <h4>{{page}}</h4>
  <form>
    <div class="form-group">
      <input type="username" class="form-control" placeholder="Admin" ng-model="admin.username" required>
      <input type="password" class="form-control" placeholder="Password" ng-model="admin.password" required>
      <button type="submit" class="btn btn-default" ng-click="login(admin)">Login</button>
    </div>
  </form>
</div>
